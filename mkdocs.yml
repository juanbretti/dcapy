site_name: DCApy
theme:
  name: material
  palette:
    scheme: preference
    primary: blue grey
    accent: deep purple
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  #- Code Reference:
    #- dca: dca-reference.md
    #- filters: filters-reference.md
    #- cashflow: schedule-reference.md 
    #- cashflow: cashflow-reference.md 
    #- weiner: wiener-reference.md 
  - Tutorial:
    - Intro: tutorial/1-Intro.md
    - Arps Declination:
      - Arps Basics: tutorial/1a-Tutorial-Arps_basic_dca.md
      - Arps Class: tutorial/1b-Tutorial-Arps_Class/1b-Tutorial-Arps_Class.md
      - Wor Basis&Class: tutorial/1c-Tutorial-Wor_basic.md
      - Probabilistic Class: tutorial/1d-Tutorial-Probabilistic/1d-Tutorial_Probabilistic_Variables.md
      - Data Fitting Aprs and Wor: tutorial/1e-Tutorial-fitting/1e-Tutorial_Fit data.md
    - Cashflows:
      - Cashflow Basics: tutorial/2a-Tutorial_Cashflow_basics/2a-Cashflow Basics.md
    - Wiener Proccesses:
      - Wiener Proccesses: tutorial/3a-Tutorial-Wiener/3-Wiener_procces.md
    - Forecast Scheduling:
      - Introduction: tutorial/4a-Tutorial_Scheduling_intro.md
      - Period Class : tutorial/4b-Tutorial_Period/4b-Tutorial_Period.md
      - Scenario Class : tutorial/4c-Tutorial_Scenario/4c-Tutorial_Scenario.md
      - Wells Class : tutorial/4d-Tutorial_Wells/4d-Tutorial_Wells.md
      - WellsGroup Class : tutorial/4e-Tutorial_WellsGroup/4e-Tutorial_WellsGroup_yml.md
  - Release Notes: release_notes.md

repo_url: https://github.com/scuervo91/dcapy
repo_name: scuervo91/dcapy

plugins:
  - search

markdown_extensions:
  - admonition

site_name: DCApy
theme:
  name: material
  palette:
    scheme: preference
    primary: white
    accent: deep purple
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Code Reference:
    - dca: dca-reference.md
  - Tutorial:
    - Intro: tutorial/1-Intro.md

repo_url: https://github.com/orkahub/dcapy
repo_name: orkahub/dcapy

plugins:
  - search
  - mkdocstrings

extra_css:
- css/termynal.css
- css/custom.css
extra_javascript:
- https://unpkg.com/mermaid@8.4.6/dist/mermaid.min.js
- js/termynal.js
- js/custom.js

